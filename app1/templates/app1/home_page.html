<html>
<head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>----- Location Test ------</h1>
  <p id="para_1">Your location will be displayed here</p>
  <button id="btn_1">Find your location</button>

  <script>
    $(document).ready(function(){
      $('#btn_1').click(function(){
        if(navigator.geolocation)
        {
          navigator.geolocation.getCurrentPosition(dispPosition);
        }
        else
        {
          $('#para_1').html("Location NOT available");
        }
      });

      function dispPosition(position)
      {
        $('#para_1').html("Inside dispPosition()");
        var latitude  = position.coords.latitude;
        var longitude = position.coords.longitude;
        var msg = "Your latitude = " + latitude + " & longitude = " + longitude;
        $('#para_1').html(msg);
      }
    });
  </script>
</body>
</html>
